<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haunted House</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Geist+Mono:wght@100..900&family=Quicksand:wght@300..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="headPage" class="gridcontainer">
      <div class="griditem"></div>
      <div class="griditem">
        <button class="btn" id="topButton">
          <i class="fa-solid fa-angle-up fa-4x"></i>
        </button>
      </div>
      <div class="griditem"></div>
      <div class="griditem">
        <button class="btn" id="leftButton">
          <i class="fa-solid fa-angle-left fa-4x"></i>
        </button>
      </div>
      <div class="griditem" id="pageContent">
        <h1 id="heading"></h1>

        <p class="pStyle" id="mainText"></p>
      </div>
      <div class="griditem">
        <button class="btn" id="rightButton">
          <i class="fa-solid fa-angle-right fa-4x"></i>
        </button>
      </div>
      <div class="griditem"></div>
      <div class="griditem">
        <button class="btn" id="bottomButton">
          <i class="fa-solid fa-angle-down fa-4x"></i>
        </button>
      </div>
      <div class="griditem"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/91875bc74e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
